<ion-modal-view>
  <ion-header-bar>
    <a class="button icon-left ion-chevron-left button-clear button-dark"
        ng-click="closeAuthModal()">Back</a>
    <h1 class="title">Log in</h1>
  </ion-header-bar>
  <ion-content>
    <form name="AuthForm">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="myEmail@example.com"
                 required
                 ng-model="user.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="password"
                 required
                 ng-model="user.password">
        </label>
      </div>
      <button class="button button-block button-positive"
              type="submit"
              ng-disabled="AuthForm.$invalid"
              ng-click="login(user)">
        Log In
      </button>
      <button class="button button-block button-positive"
              ng-disabled="AuthForm.$invalid"
              ng-click="register(user)">
        Sign up
      </button>
    </form>
  </ion-content>
</ion-modal-view>
