<ion-view view-title="Notes">
  <ion-content>
    <div class="card"
         ng-repeat="note in notes | filter: search.title">
      <div class="item item-divider" ng-click="getNoteInfo(note)">
        {{ note.title }}
      </div>
      <div class="item item-text-wrap">
        {{ note.description }}
      </div>
    </div>
  </ion-content>
  <ion-footer-bar>
    <a class="button button-icon icon ion-ios-plus-empty"
       ng-click="openNewNoteDialog()">
      Create note
    </a>
  </ion-footer-bar>
</ion-view>



<script id="note-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <button class="button button-icon icon ion-ios-arrow-left"
              ng-click="closeNewNoteDialog()"></button>
      <div class="h1 title">New note</div>
    </ion-header-bar>
    <ion-content>
      <form>
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Title</span>
            <input type="text" placeholder="ToDo"
                   ng-model="newNote.title">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Description</span>
            <input type="text" placeholder="Short description"
                   ng-model="newNote.description">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Folder:
            </div>
            <select ng-model="newNote.folderId" ng-click="changeFolder(newNote.folderId, folder)">
              <option ng-repeat="folder in folders"
                      value="{{ folder._id }}">
                {{ folder.title }}
              </option>
            </select>
          </label>
        </div>
        <button class="button button-clear button-positive"
                ng-click="saveNote(newNote)">Save
        </button>
      </form>
    </ion-content>
  </ion-modal-view>
</script>

<script id="note-search.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <button class="button button-icon icon ion-ios-arrow-left"
              ng-click="closeSearchNoteDialog()"></button>
      <div class="h1 title">Search note</div>
    </ion-header-bar>
    <ion-content>
      <form>
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Title</span>
            <input type="text" placeholder="Note title"
                   ng-model="searchNote.title">
          </label>
        </div>
        <button class="button button-clear button-positive"
                ng-click="searchNote(searchNote)">
          Find
        </button>
      </form>
    </ion-content>
  </ion-modal-view>
</script>
